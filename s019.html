		<script>
			function setCookie(cname, cvalue, exdays) {
			  const d = new Date();
			  d.setTime(d.getTime() + (exdays*24*60*60*1000));
			  let expires = "expires="+ d.toUTCString();
			  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
			}
			
			function getCookie(cname) {
			  let name = cname + "=";
			  let decodedCookie = decodeURIComponent(document.cookie);
			  let ca = decodedCookie.split(';');
			  for(let i = 0; i <ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') {
				  c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				  return c.substring(name.length, c.length);
				}
			  }
			  return "";
			}
		</script>

	<script>
	
	
		// Get URL parameters
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);

		function get_url_param(param_name,default_value){
			extraction = urlParams.get(param_name)
			if(extraction == null){
				extraction = default_value
			}
			else{
				extraction = parseFloat(extraction)
			}
			return extraction
		}
	
	
	
		// Parameters =============================
		
		min_measure = get_url_param("min_measure",0)
		max_measure = get_url_param("min_measure",100)
				
		min_signal = get_url_param("min_signal",4)
		max_signal = get_url_param("max_signal",20)
		
		reachable = get_url_param("reachable",1)
		
		tags_written = get_url_param("tags_written",0)

		
		// ----------------------------------------
		
		
		
		if(tags_written > 0){
			$("#Input").val("analog_input_0")
			$("#Output").val("pressure")
		}

		
		
		
		// Modify slider 
		$(".slider").css("width",reachable*100+"%")
		
		
		
		function round(nb,decimals){
			return Math.round(nb*Math.pow(10,decimals))/Math.pow(10,decimals)
		}
		
	
	
	
	
		setInterval(function () {  // 0.1 second interval ----------------------------------------------------------------
			
			slider_value = $("#pressure_value").val()*reachable
			pressure_value = slider_value/10000*(max_measure-min_measure)+min_measure
			
			// Modify balloun
			fraction = $("#pressure_value").val()/10000*reachable
			$("#balloun").css("top",(300-fraction*300) +"px" )
			$("#balloun").css("height",(50+fraction*300) +"px" )
			$("#balloun").css("left",(100-fraction*100) +"px" )
			$("#balloun").css("width",(50+fraction*200) +"px" )

			
			// Round value to show
			pressure_value_round = round(pressure_value,1)
			$("#pressure_show").html(pressure_value_round)
			
			// Convert pressure to signal
			signal = (pressure_value-min_measure)/(max_measure-min_measure)*(max_signal-min_signal)+min_signal
			
			$("#analog_input_0").val(round(signal,5))
			
			
			
			// Get values
			Input = $("#Input").val();
			Input_Min = parseFloat($("#Input_Min").val());
			Input_Max = parseFloat($("#Input_Max").val());
			Scaled_Min = parseFloat($("#Scaled_Min").val());
			Scaled_Max = parseFloat($("#Scaled_Max").val());
			Output = $("#Output").val();
			
			

			if( (Input.localeCompare("analog_input_0")==0) && (Output.localeCompare("pressure")==0)){
				input_mod = (signal-Input_Min)/(Input_Max-Input_Min)
				result = input_mod*(Scaled_Max-Scaled_Min) + Scaled_Min
				$("#pressure").val(round(result,5))
			}

		}, 100);
		
		
		

		
		
		
		
	</script>
