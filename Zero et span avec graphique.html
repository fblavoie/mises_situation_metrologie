		<style>
		
			.btn:hover{

		</style>
	
	</head>
	
	<body style="margin:0;padding:0;">
			
		<div style="width:100%;">
			<div id="main" style="width:872px;height:691px;background:url('img/tuyau.PNG');float:left;">
				<img id="nut_zero" src="img/nut.png" style="width:65px;height:auto;position:absolute;top:360px;left:440px;"/>
				<img class="btn" onclick="mod(0,1)" src="img/rotate_horaire.png" style="width:30px;height:auto;position:absolute;top:360px;left:505px;"/>
				<img class="btn" onclick="mod(0,-1)" src="img/rotate_horaire.png" style="width:30px;height:auto;position:absolute;top:360px;left:410px;-webkit-transform: scaleX(-1);transform: scaleX(-1);"/>
				
				<img id="nut_span" src="img/nut.png" style="width:65px;height:auto;position:absolute;top:360px;left:580px;"/>
				<img class="btn" onclick="mod(1,1)"  src="img/rotate_horaire.png" style="width:30px;height:auto;position:absolute;top:360px;left:645px;"/>
				<img class="btn" onclick="mod(1,-1)" src="img/rotate_horaire.png" style="width:30px;height:auto;position:absolute;top:360px;left:550px;-webkit-transform: scaleX(-1);transform: scaleX(-1);"/>
			</div>
			<div style="float:left;width:600px;" id="plotlycontainer">
				
			</div>
		</div>
			
	</body>
	
	<script>
	
		var zero = 0;
		var span = 0;
	
		
	
		function mod(element,diff){
			if(element == 0){
				zero = zero + diff;
			}
			else if (element == 1){
				span = span + diff;
			}
			
			$("#nut_zero").css("transform","rotate("+(5*zero)+"deg)");
			$("#nut_span").css("transform","rotate("+(5*span)+"deg)");
			
			a = (span+50)*.01
			b = (zero-20)*.1
			
			x = [];
			y = [];
			
			for(i=0;i<=150;i++){
				x.push(i);
				t = a*i + b;
				if(t<0){
					t = 0;
				}
				y.push(t)
			}
			
			trace1 = {
			  x: y,
			  y: x,
			  type: 'scatter'
			};
			
			data = [trace1];
			
			var layout = {
			  yaxis: {
				title: 'Pression (psi)',
				range:[0,150]
			  },
			  xaxis: {
				title: 'IntensitÃ© (mA)',
				range: [0, 30],
				tickvals: [0,4,8,12,16,20,24,28]
			  }
			};

			
			Plotly.newPlot('plotlycontainer', data, layout);
			
		}
		
		mod(0,0);
	
	</script>
